<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        body {
            background-color: #212529;
            padding-top: 3rem;
        }
        .the_class {
            text-align: center;
            font-size: 3rem;
            color: white;
        }
        input {
            width: 50%;
            height: 1.7rem;
        }
        button {
            border-radius: 15px;
            font-size: 2rem;
            padding: 0.5rem;
        }
        .title_display {
            text-align: center;
            font-size: 2rem;
            color: white;
        }
    </style>
</head>
<body>
    <p class="the_class">Please enter the video link: </p>
    <form class="the_class" action="{{ url_for('download_page') }}" method="post">
        <input type="text" name="link">
        <br>
        <br>
        <a id="convert" class="the_class" href="#" onclick="func(0)">Convert</a>
    </form>
    {% if show_download %}
        <br>
        <br>
        <form class="the_class" action="{{ url_for('delete_file') }}" method="get">
            <a onclick="func(1)" href="{{ filename }}" class="the_class" download>Download mp3</a>
        </form>
        <br>
        <hr class="title_display" style="width:50%;">
        <p class="title_display">Video title: <br>{{ title }}</p>
    {% endif %}
    <br>
    <p class="the_class">{{ error_message }}</p>
    <script>
        function func(choice)
        {
            if(choice == 0)
            {
                document.getElementById("convert").style.pointerEvents="none";
                document.getElementById("convert").style.cursor="default";
                document.getElementById("convert").innerText = "Converting...";
                document.getElementsByTagName("form")[0].submit();
            }
            else if(choice == 1)
            {
                setTimeout(() => {
                    document.getElementsByTagName("form")[1].submit();
                }, 300);
            }
        }
    </script>
</body>
</html>
